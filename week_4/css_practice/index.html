<!doctype html>

<html lang="en">

<head>

    <meta charset="utf-8">
    <title>CSS Practice</title>
    <!--CSS internal STYLESHEET-->

    <style>
        body {
        background-image: url(images/green.jpg);
            background-size: cover;
            border: solid red 1px;
        }
        
        #playground {
            width:1200px;
            height: 1200px;
            position:relative;
            border: solid black 5px;
            background-color: beige;
            margin: 0 auto;
            position: absolute;
            
        }
        #green {
            border: 5px solid green;
            border-radius: 1px;
            background-color: lightgreen;
            width: 400px;
            height:400px;
            position: fixed;
            top: 200px;
            left: 200px;
            box-sizing: border-box;
            z-index: 1001;
        }
        
        #blue {
        border: 5px solid blue;
            border-radius: 10px;
            background-color: lightblue;
            width: 200px;
            height: 200px;
            position: sticky;
            top: 400px;
            right: 200px;
            top: 190px;
            box-sizing: border-box;
            z-index: 1000;
        }
        #red {
            border: 5px solid red;
            border-radius: 10px;
            background-color: pink;
            width: 200px;
            height: 200px;
            position: absolute;
            top: 400px;
            right: 19%;
            box-sizing: border-box;
            z-index: 1002;
        }

    </style>



</head>

<body>
    <div id="playground">
    <div id="green"></div>
        <div id="blue"></div>
        <div id="red"></div>
        
        
    </div>
            
    
</body>

</html>
